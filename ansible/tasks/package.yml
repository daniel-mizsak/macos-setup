---
# Homebrew packages
- name: Install homebrew packages.
  community.general.homebrew:
    name: "{{ item }}"
    state: present
    update_homebrew: true
    upgrade_all: "{{ package_install_latest }}"
  loop:
    - "dockutil"
    - "doctl"
    - "fastfetch"
    - "mas"
    - "neovim"
    - "pyenv"
    - "zbar"
  when: false

# Homebrew casks
- name: Install homebrew casks.
