---
# Homebrew packages
- name: Install homebrew packages.
  community.general.homebrew:
    name: "{{ item }}"
    state: present
    update_homebrew: true
    upgrade_all: "{{ packages_upgrade_packages }}"
  loop:
    - "bat"
    - "dockutil"
    - "doctl"
    - "eza"
    - "fzf"
    - "git"
    - "htop"
    - "jesseduffield/lazygit/lazygit"
    - "mas"
    - "neovim"
    - "oh-my-posh"
    - "pyenv"
    - "tmp"
    - "tmux"
    - "tree"
    - "zbar"
  when: false

# Homebrew casks
- name: Install homebrew casks.
