---
- name: Install homebrew packages.
  community.general.homebrew:
    name: "{{ item }}"
    state: present
    update_homebrew: true
    upgrade_all: "{{ packages_upgrade_packages }}"
  loop:
    # Development
    - "doctl"
    - "git"
    - "pyenv"
    # Utility
    - "dockutil"
    - "htop"
    - "mas"
    - "tmux"
    - "tree"
    - "zbar"

